<form [formGroup]="form" (ngSubmit)="submit()" class="container p-4 p-md-5" style="max-width:600px;">
  <div class="d-flex align-items-center mb-2">
    <div>
      <h1 class="m-0">Basic form</h1>
    </div>
    <div class="page-actions ml-auto">
      <button class="btn p-2">
        <div class="d-flex">
          <ft-icon name="check" size="2"></ft-icon>
          <div class="ml-1 mr-3">Submit</div>
        </div>
      </button>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <ft-text-input label="First name" formControlName="firstName" [required]="true" [autofocus]="true"></ft-text-input>
          <ft-invalid-feedback [control]="form.controls.firstName"></ft-invalid-feedback>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <ft-text-input label="Last name" formControlName="lastName" [required]="true"></ft-text-input>
          <ft-invalid-feedback [control]="form.controls.lastName"></ft-invalid-feedback>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <ft-select label="Gender" formControlName="gender" [options]="genders" [required]="true"></ft-select>
          <ft-invalid-feedback [control]="form.controls.gender"></ft-invalid-feedback>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <ft-text-input type="date" label="Date of birth" formControlName="birthday" [required]="true"></ft-text-input>
          <ft-invalid-feedback [control]="form.controls.birthday"></ft-invalid-feedback>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <ft-text-input type="email" label="Email" formControlName="email" [required]="true"></ft-text-input>
          <ft-invalid-feedback [control]="form.controls.email"></ft-invalid-feedback>
        </div>
      </div>
    </div>
  </fieldset>
  <pre class="mt-5">{{ form.value | json }}</pre>
</form>
